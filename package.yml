name       : evince
version    : 3.28.2
release    : 29
source     :
    - https://download.gnome.org/sources/evince/3.28/evince-3.28.2.tar.xz : 0955d22d85c9f6d322b6cbb464f1cc4c352db619017ec95dad4cc5c3440f73e1
license    : GPL-2.0-only
component  : office.viewers
summary    : GNOME Platform Document Viewer
description: |
    Evince is a document viewer for multiple document formats. The goal of evince is to replace the multiple document viewers that exist on the GNOME Desktop with a single simple application.
builddeps  :
    - pkgconfig(adwaita-icon-theme)
    - pkgconfig(cairo-pdf)
    - pkgconfig(cairo-ps)
    - pkgconfig(ddjvuapi)
    - pkgconfig(gsettings-desktop-schemas)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libgxps)
    - pkgconfig(libnautilus-extension)
    - pkgconfig(libsecret-1)
    - pkgconfig(libspectre)
    - pkgconfig(libtiff-4)
    - pkgconfig(poppler-glib)
    - gnome-common
    - gtk-doc
    - itstool
    - yelp-devel
    - yelp-tools-devel
setup      : |
    %autogen --disable-browser-plugin \
               --disable-static \
               --enable-djvu \
               --enable-introspection
build      : |
    %make
install    : |
    %make_install
